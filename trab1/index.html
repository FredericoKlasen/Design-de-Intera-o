<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Campeonato</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark ">
            <div id="topo"class="container">
                <a class="navbar-brand" href="#">
                    <img src="imagem/bola.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                </a>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                  <h1>CAMPENATO DE RUA</h1>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="banner">
            <div class="container">
                <img class="banner" src="imagem/banner.webp" alt="Banner">
            </div>
        </section>
        <body>
            <div id="etapa1">
            <h1>Primeiro Jogo</h1>
            <table id="etapa1-table">
              <tr>
                <th>Time</th>
                <th>Saldo de Gols</th>
                <th>Cor</th>
              </tr>
              <tr>
                <td><input type="text" id="time1" placeholder="Time 1"></td>
                <td><input type="number" id="gols1" placeholder="Saldo de Gols"></td>
                <td><input type="color" id="cor1"></td>
              </tr>
              <tr>
                <td><input type="text" id="time2" placeholder="Time 2"></td>
                <td><input type="number" id="gols2" placeholder="Saldo de Gols"></td>
                <td><input type="color" id="cor2"></td>
              </tr>
            </table>
            <div class="button-container">
              <button onclick="calcularVencedorEtapa1()">Calcular Vencedor</button>
            </div>
            </table>
            <div id="etapa2">
              <h1>Segundo Jogo</h1>
              <table id="etapa2-table">
                <tr>
                  <th>Time</th>
                  <th>Saldo de Gols</th>
                  <th>Cor</th>
                </tr>
                <tr>
                  <td><input type="text" id="time3" placeholder="Time 3"></td>
                  <td><input type="number" id="gols3" placeholder="Saldo de Gols"></td>
                  <td><input type="color" id="cor3"></td>
                </tr>
                <tr>
                  <td><input type="text" id="time4" placeholder="Time 4"></td>
                  <td><input type="number" id="gols4" placeholder="Saldo de Gols"></td>
                  <td><input type="color" id="cor4"></td>
                </tr>
              </table>
              <div class="button-container">
                <button onclick="calcularVencedorEtapa2()">Calcular Vencedor</button>
              </div>
              </table>
              <div id="etapa3">
                <h1>Decisão</h1>
                <table id="etapa3-table">
                  <tr>
                    <th>Time</th>
                    <th>Saldo de Gols</th>
                    <th>Cor</th>
                  </tr>
                  <tr>
                    <td><input type="text" id="time5" placeholder="Primeiro Vencedor"></td>
                    <td><input type="number" id="gols5" placeholder="Saldo de Gols"></td>
                    <td><input type="color" id="cor5"></td>
                  </tr>
                  <tr>
                    <td><input type="text" id="time6" placeholder="Segundo Vencedor"></td>
                    <td><input type="number" id="gols6" placeholder="Saldo de Gols"></td>
                    <td><input type="color" id="cor6"></td>
                  </tr>
                </table>
                <div class="button-container">
                  <button onclick="calcularVencedorEtapa3()">Calcular Vencedor</button>
                </div>
                </table>
            <script src="script.js"></script>
                <footer>
                    <div class="container text-center mt-4 mb-4">
                        <p>&copy; 2023 Brasileirão. Todos os direitos reservados.</p>
                    </div>
                </footer>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </body>

</html>
